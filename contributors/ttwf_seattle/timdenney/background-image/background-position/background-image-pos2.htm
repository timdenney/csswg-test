<!DOCTYPE html>
<head>
<title>HTMLAnchorElement.text setting</title>
<link rel="author" title="Tim Denney" href="mailto:timdenney@gmail.com">
<link rel="help" href="http://dev.w3.org/csswg/css-backgrounds/#the-background-image">
<style type="text/css">
	#test_background{
		left:0px;
		right:0px;
		display:block;
		background-image: url(../img/60x60-red.png), url(../img/60x60-green.png), url(../img/60x60-blue.png);
		background-position: center center, 20% 80%, top left;
		background-repeat: no-repeat;
		width:180px;
		height:60px;
	}
</style>
</head>
<body>
<div id="test_background"></div>
<p>The test passes if there exist three 60x60 squares in the order red, green, blue.</p>
</body>
